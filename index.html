<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Slap Jack</title>
  </head>
  <body>
    <header>
      <h1 class="header">Slap Jack!</h1>
    </header>
    <main>
      <h1 class="update-message">Game Progress Message!</h1>
      <section class="game-table">
        <article class="player1">
          <img class="isaac-player-deck isaac-play-shadow" src="./assets/back.png" alt="">
          <p class="isaac-wins">0 wins</p>
        </article>
        <article class="game-pile">
          <img class="game-deck hidden" src="./assets/wild.png" alt="">
          <button class="start-slapjack" type="button" name="start-slapjack">Start SlapJack Game!</button>
        </article>
        <article class="player2">
          <img class="mom-player-deck" src="./assets/back.png" alt="">
          <p class="mom-wins">0 wins</p>
        </article>
      </section>
    </main>
  </body>
   <script type="text/javascript" src="./src/player.js"></script>
   <script type="text/javascript" src="./src/game.js"></script>
   <script type="text/javascript" src="./src/main.js"></script>
 </html>
